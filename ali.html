<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ربط الدومين بالسيرفر</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }
        .btn {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mt-5">ربط الدومين بالسيرفر</h2>
    <form id="linkDomainForm">
        <div class="form-group">
            <label for="domain">اسم الدومين:</label>
            <input type="text" class="form-control" id="domain" name="domain" required>
        </div>
        <div class="form-group">
            <label for="server_ip">عنوان السيرفر:</label>
            <input type="text" class="form-control" id="server_ip" name="server_ip" required>
        </div>
        <button type="submit" class="btn btn-primary">ربط</button>
    </form>
    <div id="responseMessage" class="mt-3"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function() {
    $('#linkDomainForm').on('submit', function(e) {
        e.preventDefault(); // منع إرسال النموذج بالطريقة التقليدية
        const domain = $('#domain').val();
        const serverIp = $('#server_ip').val();

        // إرسال الطلب إلى API الخاص بك
        $.ajax({
            url: 'https://your-server-domain.com/api/link-domain', // استبدل بـ URL API الخاص بك
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ domain: domain, server_ip: serverIp }),
            success: function(response) {
                $('#responseMessage').html(`<div class="alert alert-success">${response.message}</div>`);
            },
            error: function(xhr) {
                $('#responseMessage').html(`<div class="alert alert-danger">حدث خطأ: ${xhr.responseJSON.message}</div>`);
            }
        });
    });
});
</script>
</body>
</html>
