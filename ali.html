<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صد هجمات DDoS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .message {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="message">
    <h2>جارٍ التحقق من الدومين...</h2>
    <p>يرجى الانتظار...</p>
</div>

<script>
    const domain = window.location.hostname; // الحصول على اسم الدومين
    const apiUrl = 'https://tlgawy.com/dos/check-domain.php'; // استبدل بـ URL API الخاص بك

    // إرسال الطلب إلى API للتحقق من وجود الدومين
    fetch(apiUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ domain: domain })
    })
    .then(response => response.json())
    .then(data => {
        if (data.exists) {
            // إذا كان الدومين موجودًا، توجيه الزائر إلى السيرفر
            const serverIp = data.server_ip; // الحصول على عنوان السيرفر من استجابة API
            window.location.href = `http://${serverIp}`; // توجيه الزائر
        } else {
            document.querySelector('.message').innerHTML = '<h2>الدومين غير موجود!</h2><p>يبدو أن هناك مشكلة في الدومين. يرجى التحقق من إعداداتك.</p>';
        }
    })
    .catch(error => {
        document.querySelector('.message').innerHTML = '<h2>خطأ في الاتصال!</h2><p>يرجى المحاولة مرة أخرى لاحقًا.</p>';
    });
</script>
</body>
</html>
