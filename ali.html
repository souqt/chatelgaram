<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TLGAWY Protection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Amiri', serif;
    }

    h1 {
      font-size: 10vw;
      color: #00ff00;
      text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
    }

    h2 {
      font-size: 2vw;
      color: #fff;
      animation: fadeInOut 3s infinite;
    }

    p {
      margin-top: 20px;
      font-size: 1.5vw;
      color: #aaa;
    }

    .keywords {
      margin-top: 30px;
      font-size: 1.2vw;
      color: #999;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // تحقق من الـ Referer
      const referrer = document.referrer;

      // صفحة GitHub المسموح بها (استبدل بالرابط الخاص بك)
      const allowedPage = "https://yourgithubpage.github.io/";

      if (!referrer || !referrer.startsWith(allowedPage)) {
        // إعادة التوجيه إلى صفحة GitHub إذا لم يكن الطلب قادمًا منها
        window.location.href = allowedPage;
      }
    });
  </script>
</head>
<body>
  <h1>TLGAWY</h1>
  <h2>الموقع محمي من تلجاوي ويب ...</h2>
  <p>جميع الحقوق محفوظة © TLGAWY.COM</p>
  <div class="keywords">
    <p>استضافة، برمجة، تطوير المواقع، تصميم مواقع، برمجة ويب، تطوير برمجيات، حماية مواقع، تطبيقات الويب</p>
    <p>برمجة احترافية، حلول تقنية، برمجة حديثة، إدارة مواقع، إنشاء مواقع، خدمات استضافة</p>
  </div>
</body>
</html>
