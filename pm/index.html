<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فتح موقع آخر</title>
    <script>
        function openWebsite() {
            var encryptedUrl = "Z2FyYW0udGxnYXd5LmNvbQ==";  // هذا هو الرابط المشفر باستخدام Base64
            var decodedUrl = atob(encryptedUrl);  // فك تشفير Base64
            window.location.href = "https://" + decodedUrl;  // فتح الرابط في نفس الصفحة
        }
    </script>
</head>
<body>
    <h1>فتح موقع مشفر</h1>
    <button onclick="openWebsite()">اضغط هنا لفتح الموقع</button>
</body>
</html>
